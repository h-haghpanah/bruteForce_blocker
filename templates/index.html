<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BruteForce Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap5.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>

    </style>
</head>
<body>
<div class="container container-fluid mt-4">
    <h2 class="mb-4">BruteForce Report</h2>
    <form id="filter-form" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="start" class="form-label">Start Date</label>
            <input type="date" id="start" name="start" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="end" class="form-label">End Date</label>
            <input type="date" id="end" name="end" class="form-control">
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>

    <div class="table-responsive">
        <table id="alerts-table" class="table table-striped table-bordered align-middle" style="width:100%">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>IP</th>
                    <th class="url-col">URL</th>
                    <th>Method</th>
                    <th class="ua-col">User Agent</th>
                    <th>Attempts</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/dataTables.bootstrap5.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
